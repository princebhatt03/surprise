<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Surprise For Vanshi</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="shortcut icon"
      href="img/favicon.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="main">
      <div class="container-first">
        <div class="container-first-text">
          <h1>Hello Vanshi Panda</h1>
          <h3>
            I starts dancing in my mind when I see you, <br />
            do you how?
          </h3>
          <h4>Tap the Button to see...</h4>
          <button
            onclick="nextPage()"
            id="btn">
            Tap
          </button>
          <div class="gif_container">
            <img
              class="gif"
              src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
              alt="Cute animated illustration" />
          </div>
          <p id="pra">Tap to see Expensive Gifts I want from you</p>
          <button
            onclick="nextPage2()"
            id="btn2">
            Tap
          </button>
        </div>
      </div>
      <div class="container-second">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                width="100%"
                src="img/v2.jpg"
                alt="" />
            </div>
            <div class="swiper-slide">
              <img
                width="100%"
                src="img/v1.jpg"
                alt="" />
            </div>
            <div class="swiper-slide">
              <img
                width="100%"
                src="img/v3.jpg"
                alt="" />
            </div>
            <div class="swiper-slide">
              <img
                width="100%"
                src="img/v4.jpg"
                alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</html>
